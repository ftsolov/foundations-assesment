{% extends "base.html" %} {% block content %}
<form id="login-form" method="post" action="/login" class="hero centered">
  <h2 class="underline">Log in</h2>

  <div class="input-section">
    <label for="username">Username</label
    ><input id="username" type="text" class="input" autocomplete="off" />
  </div>
  <div class="input-section">
    <label for="password">Password</label
    ><input id="password" type="password" class="input" autocomplete="off" />
  </div>
  <button type="submit" class="button mt">Log in</button>
  <span class="small-text mt">or</span>
  <a href="/sign-up" class="button third">Sign up</a>
</form>

{% endblock %}
