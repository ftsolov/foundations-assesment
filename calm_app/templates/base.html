<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static',filename='images/favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static',filename='images/favicon/favicon-16x16.png') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/styles.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static',filename='js/index.js') }}"
      defer
    ></script>
  </head>
  <body class="background center">
    <button title="Home" type="button" onclick="location.href='/'" class="logo">
      <img
        src="{{ url_for('static',filename='images/logo.png') }}"
        alt="Calm logo"
        style="height: 50px"
      />
    </button>
    {% block content %} {% endblock %}
  </body>
</html>
