{% extends "base.html" %} {% block content %}
<!--NEW LOG POPUP-->
<div
  class="popup"
  id="popup"
  style="display: none; opacity: 0; transition: all 200ms ease-out"
>
  <form class="new-entry-wrapper">
    <h2 class="underline">New entry</h2>
    <div class="flex-horizontal">
      <div class="input-section" style="margin-right: 2rem">
        <label for="headline">Entry title</label>
        <input
          id="headline"
          name="headline"
          type="text"
          class="input"
          autocomplete="off"
        />
      </div>

      <div class="input-section">
        <label for="mood">How did you feel today?</label>
        <input
          id="mood"
          name="mood"
          type="text"
          class="input"
          autocomplete="off"
        />
      </div>
    </div>

    <div class="text-area-section">
      <label for="description"
        >Description
        <span style="color: var(--secondary); font-size: 0.7rem"
          >(Optional)</span
        ></label
      >
      <textarea
        id="description"
        name="description"
        class="input text-area"
        autocomplete="off"
        style="height: 200px"
      ></textarea>
    </div>

    <button type="submit" class="button mt">Submit</button>
    <button
      class="button third"
      style="color: var(--secondary)"
      onclick="logNewEntryAnimation()"
    >
      Cancel
    </button>
  </form>
  <div class="popup-bg" onclick="logNewEntryAnimation()"></div>
</div>
